<!DOCTYPE html>
<html>

<head>
    <title>Statystyki meczu</title>
    <!-- Dodanie Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <div class="container">

        <!-- Tabela z statystykami meczu -->
        <div class="container">
            <h1 class="text-center">Statystyki meczu</h1>

            <!-- Karty z informacjami o meczach -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text text-center">
                        <img src="{{ logoA[0] }}" height="50"> {{ teamA }} - : - {{ teamB }}
                        <img src="{{ logoB[0] }}" height="50">
                    </p>
                </div>
            </div>


        </div>
        <div class="container-fluid">
            <header class="bg-dark text-danger p-3">

            </header>

            <div class="main-menu bg-light">
                <ul class="nav container-fluid">
                    <li class="nav-item">
                        <a class="nav-link-main text-dark" onclick="showStatsUM('{{ match[3] }}')">Analiza przedmeczowa</a>
                    </li>
                    <li class="nav-item"><a class="nav-link-main text-dark"
                            onclick="showH2H('{{ match[3] }}')">H2H</a></li>
                    <li class="nav-item"><a class="nav-link-main text-dark" href="/teams">Skład</a></li>
                </ul>
            </div>

            <ul id="played-list">
                {% for match in played_matches %}
                <li onclick="openStats('{{ match[7] }}')">
                    {{ match[0] }}
                    <br>
                    <img src="{{ match[5] }}" alt="Logo drużyny" height="13em"> {{ match[1] }} {{ match[2] }}:{{ match[3] }} {{
                    match[4] }} <img src="{{ match[6] }}" alt="Logo drużyny" height="13em">
                    <br>
                </li>
                {% endfor %}
            </ul>
        <!-- Dodanie Bootstrap JS -->
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
